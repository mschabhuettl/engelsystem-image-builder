name: Build Engelsystem from upstream

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: build-upstream
  cancel-in-progress: true

env:
  UPSTREAM_REPO: engelsystem/engelsystem
  UPSTREAM_REF: main
  REGISTRY: ghcr.io
  IMAGE: ghcr.io/${{ github.repository_owner }}/engelsystem

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout upstream
        uses: actions/checkout@v4
        with:
          repository: ${{ env.UPSTREAM_REPO }}
          ref: ${{ env.UPSTREAM_REF }}
          fetch-depth: 0

      - name: Compute upstream SHA
        id: vars
        run: |
          echo "sha=$(git rev-parse --short=12 HEAD)" >> "$GITHUB_OUTPUT"
          echo "full_sha=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if image for this SHA already exists
        id: check
        run: |
          if docker manifest inspect "${IMAGE}:${{ steps.vars.outputs.sha }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push (only if new)
        if: steps.check.outputs.exists != 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ steps.vars.outputs.sha }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ env.UPSTREAM_REPO }}
            org.opencontainers.image.revision=${{ steps.vars.outputs.full_sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
